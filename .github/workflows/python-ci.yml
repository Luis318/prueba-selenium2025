name: Selenium Test CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Chrome & WebDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -fy install

          # Obtener versión de Chrome
          CHROME_VERSION=$(google-chrome --version | grep -oP "\d+\.\d+\.\d+\.\d+")
          CHROME_MAIN_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f 1-3)
          echo "Chrome version: $CHROME_VERSION"
          echo "Trying to download ChromeDriver for: $CHROME_MAIN_VERSION"

          DRIVER_URL="https://chromedriver.storage.googleapis.com/$CHROME_MAIN_VERSION/chromedriver_linux64.zip"

          # Validar existencia del archivo antes de descargar
          if wget --spider $DRIVER_URL 2>/dev/null; then
            wget -q $DRIVER_URL -O chromedriver.zip
          else
            echo "❌ Error: ChromeDriver not found for version $CHROME_MAIN_VERSION"
            exit 1
          fi

          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver


      - name: Run tests
        run: |
          xvfb-run python test/TestReportes.py
